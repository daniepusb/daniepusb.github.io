<body>

<div class="sky">
    <div class="line hide">
        <div class="cloud cloud_lightning">
            <div class="top"></div>
            <div class="black"></div>
            <div class="rectangule"></div>
            <div class="triangule"></div>
        </div>
    </div>
    <div class="line hide">
        <div class="cloud cloud_on_off">    
            <div class="top"></div>
            <div class="black"></div>
            <div class="white hide"></div>
            <div class="black_inside hide"></div>
            <div class="black_inside_one_left hide">
                <div class="black_inside_two_left"></div>
            </div>
            <div class="black_inside_one hide">
                <div class="black_inside_two"></div>
            </div>
            <div class="white_stick hide"></div>
            
        </div>
    </div>
    <div class="line">
        <div class="cloud animation_right cloud_shadow"></div>
    </div>
    <div class="line">
        <div class="cloud animation_left cloud_shadow"></div>
    </div>
    <div class="line">
        <div class="cloud animation_right cloud_shadow"></div>
    </div>
    
</div>
